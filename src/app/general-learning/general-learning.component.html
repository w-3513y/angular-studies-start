<section class="card">
  <header class="card-header">
    <h2 [ngStyle]="{color: useNameIsNull() ? '#7FFFD4' : '#8B008B'}">Login Page</h2>
    <p *ngIf="!useNameIsNull(); else loggedOut">Hello, {{ username }}!</p>
    <ng-template #loggedOut>Input your user bellow:</ng-template>
  </header>
  <div class="card-body">
      <h2 class="card-title">Input the user name:</h2>
      <input
        type="text"
        [(ngModel)]="username"
        style="margin-right: 1%;"
      >
      <button
        [disabled]="useNameIsNull()"
        [ngClass]="(useNameIsNull()? 'btn btn-secondary' : 'btn btn-primary')"
        (click)="username = ''">
        Reset the Name
      </button>
  </div>
</section>
