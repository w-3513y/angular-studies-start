<app-header class="row"
  (changeMenu)="onChangeMenu($event)">
</app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes
        *ngIf="menuOption === menu.Recipe">
      </app-recipes>
      <app-shopping-list
        *ngIf="menuOption === menu.ShopList">
      </app-shopping-list>
    </div>
  </div>
</div>
