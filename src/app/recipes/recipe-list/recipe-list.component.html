<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-recipe-item
        *ngFor="let recipe of recipes"
        [item]="recipe"
        (selected)="onRecipeSelect(recipe)">
      </app-recipe-item>
    </div>
  </div>
</div>
